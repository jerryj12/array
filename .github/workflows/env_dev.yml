name: Download zip to runner

on:
  workflow_dispatch:
    inputs:
      folder_name:
        description: 'Folder to Zip and Deploy'
        required: true
      choice:
        type: choice
        description: 'Environment Variable'
        options:
          - Dev
          - Test
          - Deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Create ZIP Archive
      run: |
          # Add commands to create a ZIP archive of your project in the root directory 
          cd PLM_SOURCE/BUILD_MASTER
          zip -r ${{ github.event.inputs.folder_name }}.zip ${{ github.event.inputs.folder_name }}
          
    - name: Create and upload artifact
      uses: actions/upload-artifact@v2
      with:
         name: ${{ github.event.inputs.folder_name }}.zip
         path: PLM_SOURCE/BUILD_MASTER/${{ github.event.inputs.folder_name }}.zip

    - name: Move the downloaded .zip file to a local drive
      run: |
        $destinationPath = "${{ github.event.inputs.folder_name }}.zip"
        if [ -f "$destinationPath" ]; then
           echo "File already exists: $destinationPath"
        else
           mv PLM_SOURCE/BUILD_MASTER/${{ github.event.inputs.folder_name }}.zip $destinationPath
        fi

    - name: Run my-script.sh (Linux)
      run: |
        $scriptPath = "my-script.sh"
        if [ -f "$scriptPath" ]; then
           chmod +x $scriptPath
           ./my-script.sh
        else
          echo "Error: $scriptPath not found"
        fi
